project:
  type: website

# tell quarto to read the generated sidebar
metadata-files:
  - _sidebar.yml

website: 
  navbar:
    search: true
    left:
      - text: "Overview"
        href: notebooks/intro_pyLHD.ipynb 
      - text: "Reference"
        href: reference/index.qmd

format:
  html:
    theme: cosmo
    toc: true

quartodoc:
  # the name used to import the package you want to create reference docs for
  package: pyLHD
  parser: google

  # write sidebar data to this file
  sidebar: _sidebar.yml

  sections:
    - title: Base Designs
      desc: Generate Random LHD
      contents:
        - base.LatinSquare
        - base.LatinHypercube
        - base.GoodLatticePoint
    - title: Maximin LHD
      desc: Algebraic Constructions of Maximin LHD
      contents:
        - maximin.BestLinearPermutation
        - maximin.LeaveOneOut
        - maximin.maximinLHD
    - title: Orthogonal LHD
      desc: Algebraic Constructions of Orthogonal LHD
      contents:
        - orthogonal.OLHD_Butler01
        - orthogonal.OLHD_Cioppa07
        - orthogonal.OLHD_Lin09
        - orthogonal.OLHD_Sun10
        - orthogonal.OLHD_Ye98
        - orthogonal.OA2LHD
    - title: Criteria
      desc: Space-filling and Projection Criterias for LHD
      contents:
        - criteria.Criteria
        - criteria.AvgAbsCor
        - criteria.coverage
        - criteria.discrepancy
        - criteria.InterSite
        - criteria.pairwise_InterSite
        - criteria.LqDistance
        - criteria.MaxAbsCor
        - criteria.MeshRatio
        - criteria.MaxProCriterion
        - criteria.phi_p
        - criteria.UniformProCriterion
    - title: Helpers
      desc: Miscellaneous Utilities for Manipulating LHDs
      contents:
        - helpers.are_coprime
        - helpers.check_bounds
        - helpers.column_combinations
        - helpers.distance_matrix
        - helpers.euler_phi
        - helpers.is_prime
        - helpers.is_LHD
        - helpers.is_balanced_design
        - helpers.lapply
        - helpers.LevelPermutation
        - helpers.permute_columns
        - helpers.permute_rows
        - helpers.replace_values
        - helpers.scale
        - helpers.swap_elements
        - helpers.totatives
        - helpers.VerifyGenerator
        - helpers.WilliamsTransform       
